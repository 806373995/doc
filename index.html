<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>菜鸟笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./_media/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster"rel="stylesheet">
  <link rel="shortcut icon" href="/_media/icon1.jpg">
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="G-D1B93X931M"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D1B93X931M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-D1B93X931M');
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      disqus: 'http-www-shirui-tk',
      name: 'Noob Blog',
      repo: 'https://github.com/806373995/doc',
      coverpage:true,
      themeColor: '#e6b800',
      loadSidebar: true,
      subMaxLevel: 2,
      // 完整配置参数
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
      placeholder: '搜索',

      // 支持本地化
      // placeholder: {
      //   '/zh-cn/': '搜索',
      //   '/': 'Type to search'
      // },

      noData: 'No Results!',

      // 支持本地化
      // noData: {
      //   '/zh-cn/': '找不到结果',
      //   '/': 'No Results'
      // },

      // 搜索标题的最大层级, 1 - 6
      depth: 6,

      hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

      // 避免搜索索引冲突
      // 同一域下的多个网站之间
      namespace: 'website-1',

      // 使用不同的索引作为路径前缀（namespaces）
      // 注意：仅适用于 paths: 'auto' 模式
      //
      // 初始化索引时，我们从侧边栏查找第一个路径
      // 如果它与列表中的前缀匹配，我们将切换到相应的索引
      pathNamespaces: ['/notes'],
    }

    }
  </script>
  <!-- Docsify v4 -->

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
</body>
</html>
